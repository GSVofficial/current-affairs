    /* ===== Reset ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== Body ===== */
body {
  font-family: "Poppins", sans-serif;
  background-color: #0d1117;
  color: #e6edf3;
  padding: 20px;
}

/* ===== Header ===== */
.page-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #161b22;
  border: 1px solid #30363d;
  border-radius: 12px;
  padding: 15px 25px;
  margin-bottom: 25px;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
  flex-wrap: wrap;
}

.page-header h1 {
  font-size: 1.4rem;
  color: #58a6ff;
}

/* ===== Language Switcher ===== */
.lang-switcher {
  display: flex;
  gap: 10px;
}

.lang-btn {
  background: #30363d;
  border: none;
  color: #e6edf3;
  padding: 8px 14px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s ease;
}

.lang-btn:hover {
  background: #238636;
  color: #fff;
  transform: scale(1.05);
}

.lang-btn.active {
  background: #238636;
  color: #fff;
}

/* ===== Articles Container ===== */
.articles-container {
  max-width: 1100px;
  margin: 0 auto;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
  gap: 25px;
}

/* ===== Article Card ===== */
.article-card {
  background: #161b22;
  border: 1px solid #30363d;
  border-radius: 12px;
  padding: 20px;
  height: 260px; /* Fixed height */
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.article-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
}

.article-title {
  font-size: 1.1rem;
  font-weight: 600;
  color: #58a6ff;
  margin-bottom: 10px;
}

.article-desc {
  flex-grow: 1;
  color: #c9d1d9;
  font-size: 0.95rem;
  margin-bottom: 15px;
}

/* ===== Read Button ===== */
.read-btn {
  background-color: #238636;
  border: none;
  padding: 10px;
  border-radius: 6px;
  color: #fff;
  font-weight: 500;
  cursor: pointer;
  align-self: flex-start;
  transition: background-color 0.3s ease;
}

.read-btn:hover {
  background-color: #2ea043;
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
  .page-header {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .articles-container {
    grid-template-columns: 1fr;
  }

  .article-card {
    height: auto;
  }
}
/* Modal overlay & card */
.modal-overlay {
  position: fixed;
  inset: 0;
  display: none;      /* toggled from JS */
  align-items: center;
  justify-content: center;
  background: rgba(3,6,10,0.6);
  z-index: 1200;
  padding: 20px;
}

.modal-card {
  background: #0f1720;
  border: 1px solid #30363d;
  width: 100%;
  max-width: 820px;
  border-radius: 12px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
  overflow: hidden;
}

.modal-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 16px 20px;
  border-bottom: 1px solid #22272b;
}

.modal-header h2 {
  margin: 0;
  color: #58a6ff;
  font-size: 1.1rem;
}

.modal-close {
  background: transparent;
  color: #c9d1d9;
  border: none;
  font-size: 22px;
  cursor: pointer;
  line-height: 1;
}

.modal-body {
  padding: 16px 20px 24px 20px;
  color: #e6edf3;
  max-height: 65vh;
  overflow-y: auto;
  font-size: 0.98rem;
  line-height: 1.5;
}

/* make modal responsive */
@media (max-width: 768px) {
  .modal-card { max-width: 640px; }
}

@media (max-width: 480px) {
  .modal-card { max-width: 100%; height: auto; }
  .modal-body { max-height: 55vh; }
}

  // default language
  let currentLang = "en";

  // safe getter for keys like title_en / desc_hi etc.
  function getText(article, baseKey) {
    const key = `${baseKey}_${currentLang}`;
    return article[key] || article[baseKey + "_en"] || "";
  }

  // render articles, note: button has data-id for delegation
  function renderArticles() {
    const container = document.querySelector(".articles-container");
    if (!container) return;
    container.innerHTML = currentAffairsData.cas
      .map((article) => {
        const title = getText(article, "title");
        const shorts = getText(article, "shorts");
        return `
          <div class="article-card">
            <h3 class="article-title">${title}</h3>
            <p class="article-desc">${shorts}</p>
            <button class="read-btn" data-id="${article.id}">Read More</button>
          </div>
        `;
      })
      .join("");
  }

  // Setup language switcher buttons
  function setupLangSwitcher() {
    const buttons = document.querySelectorAll(".lang-btn");
    buttons.forEach((btn) => {
      btn.addEventListener("click", () => {
        buttons.forEach((b) => b.classList.remove("active"));
        btn.classList.add("active");
        currentLang = btn.dataset.lang;
        renderArticles();
      });
    });
  }

  // Event delegation for Read More clicks
  function setupReadMoreHandler() {
    const container = document.querySelector(".articles-container");
    container.addEventListener("click", (e) => {
      const btn = e.target.closest(".read-btn");
      if (!btn) return;
      const id = btn.dataset.id;
      const article = currentAffairsData.cas.find((a) => String(a.id) === String(id));
      if (!article) return;

      // Show modal content
      const title = getText(article, "title");
      const desc = getText(article, "desc").replace(/~~~~/g, "<br><br>");
      openModal(title, desc);
    });
  }

  // Modal logic
  function createModalIfNeeded() {
    if (document.querySelector("#article-modal")) return;
    const modalHtml = `
      <div id="article-modal" class="modal-overlay" aria-hidden="true">
        <div class="modal-card" role="dialog" aria-modal="true">
          <header class="modal-header">
            <h2 id="modal-title"></h2>
            <button id="modal-close" class="modal-close">&times;</button>
          </header>
          <div id="modal-body" class="modal-body"></div>
        </div>
      </div>
    `;
    document.body.insertAdjacentHTML("beforeend", modalHtml);

    // close events
    document.getElementById("modal-close").addEventListener("click", closeModal);
    document.getElementById("article-modal").addEventListener("click", (ev) => {
      if (ev.target.id === "article-modal") closeModal();
    });
    document.addEventListener("keydown", (ev) => {
      if (ev.key === "Escape") closeModal();
    });
  }

  function openModal(title, htmlBody) {
    createModalIfNeeded();
    const modal = document.getElementById("article-modal");
    modal.querySelector("#modal-title").innerHTML = title;
    modal.querySelector("#modal-body").innerHTML = htmlBody;
    modal.setAttribute("aria-hidden", "false");
    modal.style.display = "flex";
  }

  function closeModal() {
    const modal = document.getElementById("article-modal");
    if (!modal) return;
    modal.setAttribute("aria-hidden", "true");
    modal.style.display = "none";
  }

  // Init on DOM ready
  window.addEventListener("DOMContentLoaded", () => {
    renderArticles();
    setupLangSwitcher();
    setupReadMoreHandler();
  });
</script>
